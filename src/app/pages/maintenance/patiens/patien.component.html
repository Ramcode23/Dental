<div class="row animate__animated animate__fadeIn">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
        <div class="panel">
            <form (ngSubmit)="save(formPatien.value)" [formGroup]="formPatien">
                <div class="panel-heading">
                    <h3 class="panel-title">Patien</h3>
                </div>


                <div class="panel-body">
                    <input formControlName="name" type="text" class="form-control" placeholder="Name" [ngClass]="formsService.isValidField('name',formPatien)">
                    <div *ngIf="formsService.isRequiredField('name',formPatien)">
                        <span class="text-danger">
                            Please enter a name

                        </span>
                    </div>
                    <br>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" value="" [ngClass]="formsService.isValidField('email',formPatien)">
                    <div *ngIf="formsService.isRequiredField('email',formPatien)">
                        <span class="text-danger">
                            Please enter an email

                        </span>
                    </div>
                    <div *ngIf="formsService.isEmailField('email',formPatien)">
                        <span class="text-danger">
                            Please enter a  valid email

                        </span>
                    </div>


                    <br>
                    <textarea formControlName="notes" class="form-control" placeholder="Notes" rows="4" [ngClass]="formsService.isValidField('notes',formPatien)"></textarea>


                    <div *ngIf="formsService. isMaxField('notes',formPatien)">
                        <span class="text-danger">
                            The note must be less than or equal to {{formPatien.get('notes').errors?.maxlength?.requiredLength}}

                        </span>
                    </div>

                    <br>
                    <select formControlName="country" class="form-control" [ngClass]="formsService.isValidField('country',formPatien)">
                        <option *ngFor="let country of countries; let i=index" value={{country.name}}> {{country.name}}</option>
                    </select>
                    <div *ngIf="formsService.isRequiredField('country',formPatien)">
                        <span class="text-danger">
                            Please select a country

                        </span>
                    </div>
                    <br>
                    <label class="fancy-radio">
                        <input formControlName="gender" name="gender" value="male" type="radio" [ngClass]="formsService.isValidField('gender',formPatien)">
                        <span><i></i>Male</span>
                    </label>
                    <label class="fancy-radio">
                        <input formControlName="gender" name="gender" value="female" type="radio" [ngClass]="formsService.isValidField('gender',formPatien)">
                        <span><i></i>Female</span>
                    </label>

                    <div *ngIf="formsService.isRequiredField('gender',formPatien)">
                        <span class="text-danger">
                            Please select a gender
                        </span>
                    </div>

                    <br>
                    <button [disabled]="formPatien.invalid" class="btn btn-primary btn-block" type="submit">{{btnTitle}}</button>

                </div>



            </form>
        </div>
    </div>

    <div class="col-md-1">
    </div>




</div>
