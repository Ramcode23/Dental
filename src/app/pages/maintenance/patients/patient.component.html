<div class="row animate__animated animate__fadeIn">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
        <div class="panel">
            <form (ngSubmit)="save(formPatient.value)" [formGroup]="formPatient">
                <div class="panel-heading">
                    <h3 class="panel-title">Patien</h3>
                </div>


                <div class="panel-body">
                    <input formControlName="name" type="text" class="form-control" placeholder="Name" [ngClass]="formsService.isValidField('name',formPatient)">
                    <div *ngIf="formsService.isRequiredField('name',formPatient)">
                        <span class="text-danger">
                            Please enter a name

                        </span>
                    </div>
                    <br>
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" value="" [ngClass]="formsService.isValidField('email',formPatient)">
                    <div *ngIf="formsService.isRequiredField('email',formPatient)">
                        <span class="text-danger">
                            Please enter an email

                        </span>
                    </div>
                    <div *ngIf="formsService.isEmailField('email',formPatient)">
                        <span class="text-danger">
                            Please enter a  valid email

                        </span>
                    </div>


                    <br>
                    <textarea formControlName="notes" class="form-control" placeholder="Notes" rows="4" [ngClass]="formsService.isValidField('notes',formPatient)"></textarea>


                    <div *ngIf="formsService. isMaxField('notes',formPatient)">
                        <span class="text-danger">
                            The note must be less than or equal to {{formPatient.get('notes').errors?.maxlength?.requiredLength}}

                        </span>
                    </div>

                    <br>
                    <select formControlName="country" class="form-control" [ngClass]="formsService.isValidField('country',formPatient)">
                        <option *ngFor="let country of countries; let i=index" value={{country.name}}> {{country.name}}</option>
                    </select>
                    <div *ngIf="formsService.isRequiredField('country',formPatient)">
                        <span class="text-danger">
                            Please select a country

                        </span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="male" formControlName="gender" name="gender" value="Male" type="radio" [ngClass]="formsService.isValidField('gender',formPatient)">
                        <label class="form-check-label" for="male">Male</label>

                    </div>

                    <div class="form-check">
                        <input class="form-check-input" id="female" formControlName="gender" name="gender" value="Female" type="radio" [ngClass]="formsService.isValidField('gender',formPatient)">
                        <label class="form-check-label" for="female">Female</label>
                    </div>

                    <div *ngIf="formsService.isRequiredField('gender',formPatient)">
                        <span class="text-danger">
                            Please select a gender
                        </span>
                    </div>

                    <br>
                    <button [disabled]="formPatient.invalid" class="btn btn-primary btn-block" type="submit">{{btnTitle}}</button>

                </div>



            </form>
        </div>
    </div>

    <div class="col-md-1">
    </div>




</div>
