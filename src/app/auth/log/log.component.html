<div class="container">


    <div class=" mt-5   d-flex justify-content-center">

        <div class="mt-5" *ngIf="auth.user! | async as user; else showLogin">

        </div>
        <ng-template cclass="mt-5" #showLogin>

            <div class="card  mt-5  loginbox">

                <div class="card-body">
                    <h4 class="card-title">Please login</h4>
                    <button class="btn btn-danger" (click)="login()"><i class="fa fa-google" ></i>Login with Google</button>
                </div>
            </div>

        </ng-template>


    </div>






</div>
