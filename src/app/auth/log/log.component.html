<div class="container">


    <div class=" mt-5   d-flex justify-content-center">

        <div class="mt-5" *ngIf="auth.user! | async as user; else showLogin">

        </div>
        <ng-template cclass="mt-5" #showLogin>

            <div class="card  mt-5  loginbox">

                <div class="card-body">
                      <div class="google-btn" (click)="login()">
                        <div class="google-icon-wrapper">
                            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google button" />
                        </div>
                        <p class="btn-text">
                            <b class="ml-5">Sign in with google</b>
                        </p>
                    </div>
                </div>
            </div>

        </ng-template>


    </div>






</div>
